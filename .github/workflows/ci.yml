name: CI Pipeline V2

on:
  push:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify files
      run: |
        echo "📁 File structure:"
        ls -la
        echo "✅ Confirming required files..."
        [ -f "Dockerfile" ] && echo "Dockerfile: ✅" || echo "Dockerfile: ❌"
        [ -f "index.html" ] && echo "index.html: ✅" || echo "index.html: ❌"

  build:
    runs-on: ubuntu-latest
    needs: verify
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        echo "🐳 Building image..."
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-devops-v2:latest .
        
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
    - name: Push to Docker Hub
      run: |
        echo "📤 Pushing image..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-devops-v2:latest
        echo "🎉 Pipeline completed successfully!"
