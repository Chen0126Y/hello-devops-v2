name: CI Pipeline V2

on:
  push:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify files
      run: |
        echo "ğŸ“ File structure:"
        ls -la
        echo "âœ… Confirming required files..."
        [ -f "Dockerfile" ] && echo "Dockerfile: âœ…" || echo "Dockerfile: âŒ"
        [ -f "index.html" ] && echo "index.html: âœ…" || echo "index.html: âŒ"

  build:
    runs-on: ubuntu-latest
    needs: verify
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        echo "ğŸ³ Building image..."
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-devops-v2:latest .
        
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
    - name: Push to Docker Hub
      run: |
        echo "ğŸ“¤ Pushing image..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-devops-v2:latest
        echo "ğŸ‰ Pipeline completed successfully!"
